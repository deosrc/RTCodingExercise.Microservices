version: '3.4'

services:
  webmvc:
    image: regtansfers/rtcodingexercise-webmvc
    build:
      context: .
      dockerfile: src/Web/WebMVC/Dockerfile
    depends_on:
      - sqldata
      - catalog-api

  catalog-api:
    image: regtansfers/rtcodingexercise-catalogapi
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile
    depends_on:
      - sqldata

  promotions-api:
    image: regtansfers/rtcodingexercise-promotionsapi
    build:
      context: .
      dockerfile: src/Services/Promotions/Promotions.Api/Dockerfile
    depends_on:
      - sqldata

  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest

  rabbitmq:
    image: rabbitmq:3-management-alpine